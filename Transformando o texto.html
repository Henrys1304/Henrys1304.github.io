<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transformando Texto</title>
  <style>
    .maiusculas {
      text-transform: uppercase;
    }

    .minusculas {
      text-transform: lowercase;
    }

    .capitalizado {
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <p class="maiusculas">Este texto será transformado em letras maiúsculas.</p>

  <p class="minusculas">ESTE TEXTO SERÁ TRANSFORMADO EM LETRAS MINÚSCULAS.</p>

  <p class="capitalizado">este texto será transformado com cada palavra iniciando em maiúscula.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cores no Texto</title>
  <style>
    .cor-nome {
      color: rgb(255, 0, 0); /* Nome da cor */
    }

    .cor-hex {
      color: #00FF00; /* Verde limão */
    }

    .cor-hsl {
      color: hsl(240, 100%, 50%); /* Azul puro */
    }
  </style>
</head>
<body>

  <p class="cor-nome">Este texto está usando a cor pelo nome: <strong>red</strong>.</p>

  <p class="cor-hex">Este texto está usando a cor com código HEX: <strong>#00FF00</strong>.</p>

  <p class="cor-hsl">Este texto está usando a cor com HSL: <strong>hsl(240, 100%, 50%)</strong>.</p>

</body>
</html>
